<body>

<div class="menu">

    <div class="container">
        <div class="site-navbar bg-light">

                    <div class="col-10">
                        <nav class="site-navigation text-right" role="navigation">
                            <div class="container">

                                <div class="d-inline-block d-lg-none  ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle"><span class="icon-menu h3"></span></a></div>

</div>

<div class="site-section bg-light">
    <div class="container">
        <div>
            <form>
                <div class="row filter">
                    <div class="col-md-3">
                        <select class="form-control">
                            <option>---Chọn mức giá---</option>
                            <option>0-250.000đ</option>
                            <option>250.000-500.000đ</option>
                            <option>>500.000đ</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <select class="form-control">
                            <option>---Sắp xếp theo---</option>
                            <option>giá tăng dần</option>
                            <option>giá giảm dần</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-warning"><i class="fa fa-filter">Lọc</i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">

            <c:forEach items="${listRoom}" var="list">
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="hotel-room text-center">
                        <a href="room?id=${list.id}" class="d-block mb-0 thumbnail"><img src="${list.image}" alt="Image" class="img-fluid"></a>
                        <div class="hotel-room-body">
                            <h3 class="heading mb-0"><a href="room?id=${list.id}">${list.name}</a></h3>
                            <strong class="price">${list.price}đ / một đêm</strong>
                        </div>
                    </div>
                </div>
            </c:forEach>


        </div>
    </div>
</div>

<div class="py-5 upcoming-events" style="background-image: url('./assets/img/hero_1.jpg'); background-attachment: fixed;"></div>

<!--Nhúng js-->
<script src="./assets/js/jquery-3.3.1.min.js"></script>
<script src="./assets/js/jquery-migrate-3.0.1.min.js"></script>
<script src="./assets/js/jquery-ui.js"></script>
<script src="./assets/js/aos.js"></script>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/popper.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/owl.carousel.min.js"></script>
<script src="./assets/js/jquery.stellar.min.js"></script>
<script src="./assets/js/jquery.countdown.min.js"></script>
<script src="./assets/js/jquery.magnific-popup.min.js"></script>
<script src="./assets/js/mediaelement-and-player.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var mediaElements = document.querySelectorAll('video, audio'), total = mediaElements.length;

        for (var i = 0; i < total; i++) {
            new MediaElementPlayer(mediaElements[i], {
                pluginPath: 'https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/',
                shimScriptAccess: 'always',
                success: function () {
                    var target = document.body.querySelectorAll('.player'), targetTotal = target.length;
                    for (var j = 0; j < targetTotal; j++) {
                        target[j].style.visibility = 'visible';
                    }
                }
            });
        }
    });
</script>
</body>
</html>
